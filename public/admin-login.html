<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Dr. Ayurveda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ayur-green': '#4A7C59',
                        'ayur-light-green': '#6FAF7C',
                        'ayur-beige': '#F5E6D3',
                        'ayur-brown': '#8B4513',
                        'ayur-gold': '#DAA520'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-ayur-beige min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-ayur-green rounded-full flex items-center justify-center mx-auto mb-4">
                <span class="text-white text-2xl">üåø</span>
            </div>
            <h1 class="text-2xl font-bold text-ayur-green">Dr. Ayurveda</h1>
            <p class="text-ayur-brown">Admin Panel Login</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-xl font-bold text-center text-ayur-green mb-6">Welcome Back, Doctor</h2>
            
            <!-- Error Message -->
            <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                Invalid username or password. Please try again.
            </div>

            <form method="POST" action="/admin/login" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-ayur-brown mb-2">
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ayur-green focus:border-transparent transition"
                        placeholder="Enter your username"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-ayur-brown mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ayur-green focus:border-transparent transition"
                        placeholder="Enter your password"
                    >
                </div>

                <button 
                    type="submit"
                    class="w-full bg-ayur-green text-white py-3 rounded-lg hover:bg-ayur-light-green transition transform hover:scale-105 font-medium"
                >
                    Sign In
                </button>
            </form>

            <!-- Demo Credentials -->
            <!-- <div class="mt-6 p-4 bg-ayur-beige rounded-lg">
                <h3 class="text-sm font-bold text-ayur-brown mb-2">Demo Credentials:</h3>
                <p class="text-xs text-ayur-brown">Username: <strong>doctor</strong></p>
                <p class="text-xs text-ayur-brown">Password: <strong>ayurveda123</strong></p>
            </div> -->

            <div class="text-center mt-6">
                <a href="/" class="text-ayur-green hover:text-ayur-light-green text-sm">
                    ‚Üê Back to Website
                </a>
            </div>
        </div>
    </div>

    <script>
        // Show error message if error parameter is present
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === '1') {
            document.getElementById('error-message').classList.remove('hidden');
        }
    </script>
</body>
</html>
